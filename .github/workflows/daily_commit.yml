name: Daily Commit

on:
  schedule:
    - cron: '30 8 * * *'  # Daily at 08:30 UTC
  workflow_dispatch:      # Allows manual run

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository - 23f2002677@ds.study.iitm.ac.in
        uses: actions/checkout@v3

      - name: Append timestamp to log - 23f2002677@ds.study.iitm.ac.in
        run: |
          echo "Last updated at $(date +'%Y-%m-%d %H:%M:%S')" >> daily_commit_log.txt

      - name: Configure Git - 23f2002677@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action"
          git config user.email "23f2002677@ds.study.iitm.ac.in"

      - name: Commit changes - 23f2002677@ds.study.iitm.ac.in
        run: |
          git add daily_commit_log.txt
          git commit -m "Daily commit from GitHub Action $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push changes - 23f2002677@ds.study.iitm.ac.in
        run: git push
