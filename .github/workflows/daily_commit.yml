name: Daily Commit

on:
  schedule:
    - cron: '30 8 * * *'  # Daily at 08:30 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository - 23f2002677@ds.study.iitm.ac.in
        uses: actions/checkout@v3

      - name: Create daily file - 23f2002677@ds.study.iitm.ac.in
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "Daily commit at $TIMESTAMP" > daily_commit_$TIMESTAMP.txt

      - name: Configure Git - 23f2002677@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action"
          git config user.email "23f2002677@ds.study.iitm.ac.in"

      - name: Commit changes - 23f2002677@ds.study.iitm.ac.in
        run: |
          git add .
          git commit -m "Daily commit from GitHub Action $TIMESTAMP" || echo "No changes to commit"

      - name: Push changes - 23f2002677@ds.study.iitm.ac.in
        run: git push
