name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 06:30 AM UTC (adjust the time as needed)
    - cron: '15 4 * * *' 

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make change by 23f2002677@ds.study.iitm.ac.in
        run: |
          echo "Commit made by 23f2002677@ds.study.iitm.ac.in at $(date)" >> daily_commit_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_commit_log.txt
          git commit -m "Automated daily commit by 23f2002677@ds.study.iitm.ac.in"
          git push
